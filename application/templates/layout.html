<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Workout Logger</title>
</head>

<body>
  {% if current_user.is_authenticated %}
  <p>
    Logged in as <b>{{ current_user.username }}</b>.
    <a href="{{ url_for('auth_logout') }}">Log out</a>
  </p>
  {% else %}
  <a href="{{ url_for('auth_login') }}">Log in</a>
  <a href="{{ url_for('auth_register') }}">Register</a>
  {% endif %}

  <ul>
    <li><a href="{{ url_for('workouts_index') }}">List workouts</a></li>
    <li><a href="{{ url_for('workouts_start') }}">Start a workout</a></li>
  </ul>

  {% block body %}
  <p>
    Content.
  </p>
  {% endblock %}
</body>

</html>
